<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Bootstrap</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"/>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>

    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
      <div class="grid text-center">
        <header>
          <div class="photo">
            <img
            src="https://avatars.githubusercontent.com/u/108953489?v=4"
            class="img-fluid w-75 rounded-circle border border-5 border-success"/>        
          </div>
          <h4 class="name py-4">@kabrandelli</h4>
        </header>

        <main>
          <div class="d-grid gap-4">
            <a class="btn btn-bd-primary btn-lg" href="#" role="button">
              LINK 1
            </a>
            <a class="btn btn-bd-primary btn-lg" href="#" role="button">
              LINK 2
            </a>
            <a class="btn btn-bd-primary btn-lg" href="#" role="button">
              LINK 3
            </a>
            <a class="btn btn-bd-primary btn-lg" href="#" role="button">
              LINK 4
            </a>
          </div>
        </main>

        <footer>
          <div class="d-flex justify-content-center gap-5 mt-5">
            <a
              href="https://instagram.com"
              target="_blank"
              class="text-decoration-none">
              <i class="icon bi bi-instagram"></i>
            </a>

            <a
              href="https://linkedin.com"
              target="_blank"
              class="text-decoration-none">
              <i class="icon bi bi-linkedin"></i>
            </a>

            <a
              href="https://github.com"
              target="_blank"
              class="text-decoration-none">
              <i class="icon bi bi-github"></i>
            </a>
          </div>
        </footer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous">
    </script>
  </body>
</html>
